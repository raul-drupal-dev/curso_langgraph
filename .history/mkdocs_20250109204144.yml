site_name: Curso Completo de LangGraph
site_url: https://raul-drupal-dev.github.io/curso_langgraph/
theme:
  name: dracula 
  logo: ./assets/img/theme/raul.png
  favicon: ./assets/img/theme/raul.png
  highlight_css: atom-one-dark.min.css
  palette:
    scheme: dracula
    primary: deep purple
    accent: deep purple
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - toc.follow
    - content.tabs.link
    - search.share
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.code.select
    - content.code.annotate
markdown_extensions:
  - pymdownx.details
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

